<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Booking Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <style>
      p {
        display: flex;
        align-items: center;
        padding-left: 630px;
        font-family: "Courier New", Courier, monospace;
        font-size: 40px;
      }
    </style>
  </head>
  <body>
    <div>
      <div>
        <p>Booking page</p>
      </div>
      <form
        class="container"
        th:action="@{/book/saveCustomer}"
        th:object="${customer}"
        method="POST"
      >
        <div class="container text-center mt-2 col-md-12">
          <div class="mb-2 mr-3">
            <label class="mr-3" style="width: 120px; padding-right: 10px"
              >Sender Name:
            </label>
            <input
              class=""
              type="text"
              th:field="*{sourceName}"
              placeholder="Sender name"
            />
          </div>
          <div class="mb-2">
            <label style="width: 135px; padding-right: 10px"
              >Sender Address:</label
            >
            <input
              type="text"
              th:field="*{sourceAddress}"
              placeholder="Sender Address"
            />
          </div>
          <div class="mb-2">
            <label>Sender City:</label>
            <input
              type="text"
              th:field="*{sourceCity}"
              placeholder="Sender City"
            />
          </div>
          <div class="mb-2">
            <label>Sender State:</label>
            <input
              type="text"
              th:field="*{sourceState}"
              placeholder="Sender State"
            />
          </div>
          <div class="mb-2">
            <label>Sender Pincode:</label>
            <input
              type="text"
              th:field="*{sourcePincode}"
              placeholder="Sender Pincode"
            />
          </div>
          <div class="mb-2">
            <label>Sender Phone</label>
            <input
              type="text"
              th:field="*{sourcePhone}"
              placeholder="Sender Phone"
            />
          </div>
          <div class="mb-2">
            <label>Container weight:</label>
            <input
              type="text"
              th:field="*{containerWeight}"
              placeholder="Container weight"
            />
          </div>
          <div class="mb-2">
            <label>Recipient Name:</label>
            <input
              type="text"
              th:field="*{recieverName}"
              placeholder="Recipient Name"
            />
          </div>
          <div class="mb-2">
            <label>Recipient Address:</label>
            <input
              type="text"
              th:field="*{recieverAddress}"
              placeholder="Recipient Address"
            />
          </div>
          <div class="mb-2">
            <label>Recipient City:</label>
            <input
              type="text"
              th:field="*{recieverCity}"
              placeholder="Recipient City"
            />
          </div>
          <div class="mb-2">
            <label>Recipient State:</label>
            <input
              type="text"
              th:field="*{recieverState}"
              placeholder="Recipient State"
            />
          </div>
          <div class="mb-2">
            <label>Recipient Pincode:</label>
            <input
              type="text"
              th:field="*{recieverPincode}"
              placeholder="Recipient Pincode"
            />
          </div>
          <div class="mb-2">
            <label>Recipient Phone:</label>
            <input
              type="text"
              th:field="*{recieverPhone}"
              placeholder="Recipient Phone"
            />
          </div>
          <div class="mb-2">
            <button type="submit">Submit</button>
          </div>
        </div>
      </form>
      <div class="container text-center mt-2 col-md-12">
        <form th:action="@{/}" method="">
          <button>Back</button>
        </form>
      </div>
    </div>
  </body>
</html>
